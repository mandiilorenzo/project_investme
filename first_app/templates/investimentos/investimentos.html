{% extends 'investimentos/base.html' %}
{% block conteudo %}

<main>
    <h1 style="text-align: center;">Listagem de investimentos</h1>
    
    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <div class="container">
        <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;" href="{% url 'novo_investimento' %}">Novo Investimento</a></button>

        <table class="table table-stripped table-bordered">
        <thead>
            <tr>
                <th>Tipo de Investimento</th>
                <th>Valor</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
                <tr>
                    <td>{{ dado.tipo_investimento }}</td>
                    <td>{{ dado.valor }}</td>
                    <td>{{ dado.descricao }}</td>
                    <td>
                        <button class="btn btn-info"><a style="color: white;" href="{% url 'detalhe_investimento' dado.id %}">Detalhe</a></button>
                        <button class="btn btn-warning"><a style="color: white;"  href="{% url 'editar_investimento' dado.id %}">Editar</a></button>
                        <button class="btn btn-danger"><a style="color: white;"  href="{% url 'excluir' dado.id %}">Excluir</a></button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</main>

{% endblock %}
