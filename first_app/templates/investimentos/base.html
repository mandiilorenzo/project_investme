<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Invista-me!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-me!</a>

        <div class="d-flex align-items-center ms-auto">
          {% if user.is_authenticated %}
          <span class="navbar-text me-3">
            Bem-vindo(a), <strong>{{ user.username }}</strong>
          </span>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-outline-primary btn-sm" type="submit">
              Sair
            </button>
          </form>
          {% else %}
          <a class="btn btn-link me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary btn-sm" href="{% url 'register' %}"
            >Cadastrar-se</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
    {% endfor %} {% endif %} {% block conteudo %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
