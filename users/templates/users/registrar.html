{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}

<div class="container">
    <h1>Cadastrar novo usuário</h1>
    <form method="post">
    {% csrf_token %}
    {{ formulario | crispy }}
    <button class="btn btn-primary" type="submit">Cadastrar novo usuário</button>
    <a href="{% url 'login' %}">Já possui uma conta? Entre aqui</a>
</form>
</div>

{% endblock %}
